<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .wrapper {
        margin: 0;
        padding: 0;
        display: flex;
        box-sizing: border-box;
    }

    .sec {
        display: flex;
    }

    .sec1-1 {
        background-color: red;
        height: 280px;
        width: 200px;
    }

    .sec1-2 {
        background-color: darkred;
        height: 280px;
        width: 200px;
    }

    .sec1-3 {
        background-color: yellow;
        height: 290px;
        width: 400px;
    }

    .sec2-1 {
        background-color: rgb(63, 181, 220);
        height: 190px;
        width: 200px;

    }

    .sec2-2 {
        background-color: blue;
        height: 190px;
        width: 200px;
    }

    .sec2-3 {
        background-color: rgb(141, 141, 234);
        height: 190px;
        width: 200px;
    }

    .sec3-1 {
        background-color: hotpink;
        height: 250px;
        width: 400px;
    }

    .sec3-2 {
        background-color: rgb(166, 69, 102);
        height: 250px;
        width: 400px;
    }

    .sec3-3 {
        background-color: rgb(220, 72, 97);
        height: 70px;
        width: 400px;
    }

    .sec4-1 {
        background-color: darkorchid;
        height: 250px;
        width: 300px;
    }

    .sec4-2 {
        background-color: rgb(168, 110, 223);
        height: 70px;
        width: 300px;
    }

    .sec4-3 {
        background-color: darkorchid;
        height: 250px;
        width: 300px;
    }
</style>

<body>
    <div class="wrapper">
        <div class="col">
            <div class="sec">
                <div class="sec1-1"></div>
                <div class="sec1-2"></div>
            </div>
            <div class="sec1-3"></div>
        </div>

        <div class="col">
            <div class="sec2-1"></div>
            <div class="sec2-2"></div>
            <div class="sec2-3"></div>
        </div>
        <div class="col">
            <div class="sec3-1"></div>
            <div class="sec3-2"></div>
            <div class="sec3-3"></div>
        </div>
        <div class="col">
            <div class="sec4-1"></div>
            <div class="sec4-2"></div>
            <div class="sec4-3"></div>
        </div>
    </div>
</body>

</html>
