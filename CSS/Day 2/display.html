<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    div > p{
          display: inline-block;
          border: 20px solid lightgreen;
          padding: 2px;
          
    }
    .div{
        display: inline;
        border: 2px solid pink;
        font-size: 20px;
    }
    .block{
        display: block;
        border: 10px solid rgb(123, 123, 201);
    }
</style>
<body>
   <div>
    <p>
        <img src="2.jpg" style="opacity: 50%;" alt="">
    </p>
    <p>
        <img src="3.jpg" alt="">
    </p>
   </div>
   <div class="div">
    This is div 1
   </div>
   <div class="div">
    This is div 2
   </div>
   <div class="block">
    <img src="1.jpg">
   </div>
   <div class="block">
    <img src="4.jpg" alt="">
   </div>
</body>
</html>
