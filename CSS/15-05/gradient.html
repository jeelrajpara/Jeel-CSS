<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        width: 100vw;
    }
    .linear-gradient{
        background-image: linear-gradient( 150deg,lightblue,green);
        height: 50%;
    }
    .radial-gradient{
        background-image: radial-gradient(circle,pink
        ,blue ,red );
        height: 50%;
    }
</style>
<body>
    <div class="linear-gradient"></div>
    <div class="radial-gradient"></div>
</body>
</html>
