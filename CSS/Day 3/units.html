<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
</head>
<style>
    html{
        font-size: 10px;
    }
    .container{
        font-size: 10px;
        border: 2px dotted red;
        height: 100vh;
        width: 100vw;
    }
    p{
        text-align: center;
    }
    #first{
        font-size: 2em;
    }
    #second{
        font-size: 5rem;
    }
</style>
<body>
    <div class="container">
        <p id="first">This is first pargraph</p>
        <p id="second">This is second paragraph</p>
      
    </div>
</body>
</html>
