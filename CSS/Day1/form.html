<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    input:focus{
        border: 3px solid red;
        
    }
    input[type="radio"]:checked + label{
          color: red;
    }
    input:disabled{
        border: 2px solid blue;
    }
    input:enabled{
        border: 2px solid rgb(235, 126, 126);
    }
    input[type="email"]{
        border: 2px solid red;
        background-color: pink;
    }
    input:default + label{
        color: red;
    }
    .checkbox input[type=".checkbox"]{
         display: block;
    }
</style>
<body>
    <form>
        <label for="fname">First Name</label>  <input type="text" id="fname"><br><br>
        <label>Disabled</label>
        <input type="text" disabled name="" id=""><br><br>
        <div>
         <label for="message">Message</label>
         <textarea name="Message" id="message" cols="30" rows="10"></textarea>
         </div><br><br>
        <label for="number">Select</label> <select name="number" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br> <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" required id="email">
        <br><br>
        <label for="container">Checkbox</label> <input type="checkbox" id="checkbox" >
        <label class="checkbox">Male</label>
        <input type="checkbox" checked class="checkbox" >
        <label class="checkbox">Male</label>
        <input type="checkbox" class="checkbox" >
        <label class="checkbox">Male</label> <br> <br>


        <label for="radio">Radio</label> <input type="radio" name="" id="radio">
        <label for="radio">option 1</label>
        <input type="radio" name="" id="radio">
        <label for="radio">Option 2</label>
        <input type="radio" name="" id="radio">
        <label for="radio">None</label>
         <br> <br>
        <input type="submit" name="submit" id="submit" >
    
         <button>Cancel</button>
    </form>
</body>
</html>
